<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/logo.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0edb145475.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h2>SignUp Form</h2>
            <label for="fname">First Name</label> <br>
            <input type="text" placeholder="Enter the first name" id="fname"> <br>
            <label for="lname">Last Name</label> <br>
            <input type="text" placeholder="Enter the last name" id="lname"> <br>
            <label for="email">E-Mail</label> <br>
            <input type="email" placeholder="Enter the valid e-mail id" id="email"> <br>
            <label for="mobile">Mobile No</label> <br>
            <input type="number" placeholder="Enter the mobile no" id="mobile"> <br>
            <label for="">D.O.B</label>
            <input type="date"> <br>
            <label for="">Gender</label>            
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female <br>

            <label for="">Create Password</label> 
            <input type="password" placeholder="Enter password" id="password"> <br>
            <label for="">Confirm Password</label>
            <input type="cpassword" placeholder="Enter password" id="cpassword"> <br>
            <input type="checkbox" required>I have read all the terms & conditions <br>
            <input type="checkbox" required>I am 18+ and I am accepting terms & conditions <br>

            <!-- <input type="color"> <br>
            <input type="range"> <br>
            <input type="submit"> -->

            <select name="" id="">
                <option value="" hidden>------select------</option>
                <option value="">Single</option>
                <option value="">Taken</option>
            </select> <br>
            <div id="btn">
            <button >SignUp</button>
            </div>
        </form>
    </main>
</body>
</html>
